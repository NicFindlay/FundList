{% extends "account/base.html" %}
{% load static %}
{% block title %}Lock Screen{% endblock title %}
{% block content %}
                    <div class="auth-full-page-content d-flex p-sm-5 p-4">
                        <div class="w-100">
                            <div class="d-flex flex-column h-100">
                                <div class="mb-4 mb-md-5 text-center">
                                    <a href="{% url 'dashboard' %}" class="d-block auth-logo">
                                        <img src="{% static 'images/logo-sm.svg' %}" alt="" height="28"> <span class="logo-txt">Dason</span>
                                    </a>
                                </div>
                                <div class="auth-content my-auto">
                                    <div class="text-center">
                                        <h5 class="mb-0">Lock Screen</h5>
                                        <p class="text-muted mt-2">Enter your password to unlock the screen!</p>
                                    </div>
                                    <div class="user-thumb text-center mb-4 mt-4 pt-2">
                                        <img src="{% static 'images/users/avatar-1.jpg'%}" class="rounded-circle img-thumbnail avatar-lg" alt="thumbnail">
                                        <h5 class="font-size-15 mt-3">Paul</h5>
                                    </div>
                                    <form class="mt-4" action="{% url 'dashboard'%}">
                                        <div class="form-floating form-floating-custom mb-4">
                                            <input type="password" class="form-control" id="input-password" placeholder="Enter Password" > 
                                            <label for="input-password">Password</label>
                                            <div class="form-floating-icon">
                                                <i data-feather="lock"></i>
                                            </div>
                                        </div>
                                        <div class="mb-3 mt-4">
                                            <button class="btn btn-primary w-100 waves-effect waves-light" type="submit">Unlock</button>
                                        </div>
                                    </form>

                                    <div class="mt-5 text-center">
                                        <p class="text-muted mb-0">Not you ? return <a href="{% url 'pages:pages.authentication.login' %}"
                                                class="text-primary fw-semibold"> Sign In </a> </p>
                                    </div>
                                </div>
                                <div class="mt-4 mt-md-5 text-center">
                                    <p class="mb-0">Â© <script>document.write(new Date().getFullYear())</script> Dason   . Crafted with <i class="mdi mdi-heart text-danger"></i> by Themesdesign</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- end auth full page content -->
{% endblock content %}
