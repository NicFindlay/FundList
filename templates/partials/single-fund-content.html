{% load static %}
{% block content %}
{% load humanize %}

<div class="main-content">

    <div class="page-content">
        <div class="container-fluid">
            <!-- start page title -->
            <div class="row">
                <div class="col-12">
                    <div class="page-title-box d-sm-flex align-items-center justify-content-between">
                        <h2 class="mb-sm-0 font-size-26">{{fund.name}}</h2>

                        <div class="page-title-right">
                            <ol class="breadcrumb m-0">
                                <li class="breadcrumb-item"><a href="javascript: void(0);">{{pageview}}</a></li>
                                <li class="breadcrumb-item active">{{title}}</li>
                            </ol>
                        </div>

                    </div>
                </div>
            </div>
            <!-- end page title -->



            <div class="row">
                <div class="col-xl-12">
                    <!-- card -->
                    <div class="card">
                        <!-- card body -->
                        <div class="card-body px-0 pt-2">
                            <div class="table-responsive px-3" data-simplebar>

                                <div class="card-header">
                                    <h4 class="card-title mb-0">Spline Area</h4>
                                </div>
                                <div class="card-body">
                                    <div id="chart">
                                        <div class="toolbar">
                                            <button id="one_month" class="active">
                                                1M
                                            </button>

                                            <button id="six_months">
                                                6M
                                            </button>

                                            <button id="one_year" class="">
                                                1Y
                                            </button>

                                            <button id="ytd" class="">
                                                YTD
                                            </button>

                                            <button id="all">
                                                ALL
                                            </button>
                                        </div>
                                        <div id="timeline-chart"></div>
                                    </div>
                                </div>

                                <!-- end card body -->
                            </div>
                            <!-- end card -->
                        </div>
                        <!-- end col -->

                    </div><!-- end row -->
                </div>
                <!-- container-fluid -->

            </div>
            <!-- End Page-content -->



            {% block footer %}
            {% include 'partials/footer.html'%}
            {% endblock footer %}
        </div>
        <!-- end main content-->

        {% endblock content %}
